<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,900"rel="stylesheet"/>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

      <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
      <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
      <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">

      
      <link rel="stylesheet" href="{{ url_for('static', filename='reset_password.css') }}">


  </head>
  <body>
    
    <div class="login-page">
      <div class="container mt-5">
    
        <form method="POST">
    
          <h3 class="mt-1" align="center">Reset Password</h3>
          <h4 class="information-text">Choose a New Password.</h4>
    
          <div class="form-group mt-3">
            <label for="password">New Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="Minimum 8 characters" required />
            </div>
          </div>


          <div class="form-group mt-3">
            <label for="password">Confirm Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="Re-enter new password" required />
              
            </div>
          </div>
    
          <div class="button-container">
            <button type="Reset Password" class="btn btn-primary">Submit</button>
          </div>
    
          <div class="newuser mt-3">
            <p>Didn't request a reset? <a href="/login" class="login1">Login</a></p>
          </div>
    
        </form>
      </div>
    </div>

  </body>
</html>
