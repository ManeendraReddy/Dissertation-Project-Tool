<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Details</title>

  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='session_details.css') }}">
</head>
<body>

  <div class="sidebar">

  <div class="btn-group dropstart">
    {% if current_user.is_authenticated %}
      <a class="dropdown-toggle" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="{{ url_for('static', filename='images/user.png') }}" alt="User Icon" style="height: 40px;">
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
        <li><span class="dropdown-item-text"><strong>Name:</strong> {{ current_user.full_name }}</span></li>
        <li><span class="dropdown-item-text"><strong>Email:</strong> {{ current_user.email }}</span></li>
        <li><hr class="dropdown-divider"></li>
        <div class="home">
          <li><a class="logout-button" id="logout" href="/">Home</a></li>
        </div>
        <div class="logout">
          <li><a class="logout-button" id="logout" href="/logout">Logout</a></li>
        </div>
      </ul>
    {% else %}
      <a class="dropdown-toggle" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="{{ url_for('static', filename='images/user.png') }}" alt="User Icon" style="height: 40px;">
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
        <li style="margin: 1rem; width: max-content;"><span class="dropdown-item-text"><strong>Name: </strong> Anonymous</span></li>
        <a class="leave-session-btn" href="{{ url_for('join') }}">Leave Session</a>
      </ul>
    {% endif %}
  </div>
  </div>

  <div class="content-container">
    <div class="session-id" style="color: #600064;"><b>Session ID: {{ session_id }}</b></div>
    <div class="title">{{ title }}</div>

    <!-- Container for posts -->
    <div id="postsContainer" class="mt-4">
      <!-- New posts will appear here -->
    </div>
  </div>

  <a href="#" class="btn new-post-btn">+</a>

  <!-- Modal Structure -->
  <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="newPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newPostModalLabel">Post a New Question</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="newPostForm">
            <div class="mb-3">
              <label for="postTitle" class="form-label">Question</label>
              <input type="text" class="form-control" id="postTitle" name="postTitle" placeholder="Enter your question here..." required>
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <div class="ms-auto">
            <button type="submit" class="btn btn-primary" form="newPostForm">Publish</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='session_details.js') }}"></script>

</body>
</html>
