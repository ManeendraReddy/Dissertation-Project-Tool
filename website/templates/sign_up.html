{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="login-page">
  <div class="container mt-5">
    <form method="POST">
      <h3 align="center">Sign Up</h3>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
      </div>

      <div class="form-group mt-3">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" required />
      </div>

      <div class="form-group mt-3">
        <label for="password1">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required />
          <div class="input-group-append">
            <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
              <i class="fa fa-eye"></i>
            </span>
          </div>
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="password2">Password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required />
      </div>

      <br />
      <div class="button-container">
        <button type="submit" class="btn btn-primary">Next</button>
      </div>

      <div class="newuser mt-3">
        <p>Already have an account? <a href="/login" class="register">Login</a></p>
      </div>

    </form>
  </div>
</div>

<script>
  const togglePassword = document.querySelector('#togglePassword');
  const password1 = document.querySelector('#password1');

  togglePassword.addEventListener('click', function (e) {
    // Toggle the type attribute for password1
    const type = password1.getAttribute('type') === 'password' ? 'text' : 'password';
    password1.setAttribute('type', type);

    // Toggle the eye icon
    this.querySelector('i').classList.toggle('fa-eye');
    this.querySelector('i').classList.toggle('fa-eye-slash');
  });
</script>

{% endblock %}
