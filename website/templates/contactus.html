<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contactus.css') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">

</head>
<body>
    
<section class="contact_us">
    <div class="container">
    <div class="row">
    <div class="col-md-10 offset-md-1">
    <div class="contact_inner">
    <div class="row">
    <div class="col-md-10">
    <div class="contact_form_inner">
    <div class="contact_field">
        <h3>Contact Us</h3>
        <p>Feel Free to contact us any time. We will get back to you as soon as we can!.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="alert alert-{{ messages[0][0] }} mt-2" role="alert">
            {{ messages[0][1] }}
          </div>
        {% endif %}
      {% endwith %}
      
      <form action="{{ url_for('contact') }}" method="POST">
          <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required />
          </div>

          <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
          </div>

          <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>
          </div>

          <div class="button-container">
              <button type="submit" class="btn btn-primary">Send</button>
          </div>
      </form>
      
    </div>
    </div>
    </div>

    <div class="col-md-2">    
    <div class="right_conatct_social_icon d-flex align-items-end">                               
    </div>
    </div>
    </div>
    
        <div class="contact_info_sec">
            <h4>Contact Info</h4>
            <div class="d-flex info_single align-items-center">
                <i class="fas fa-headset"></i>
                <span>+44 1234567890</span>
            </div>
            <div class="d-flex info_single align-items-center">
                <i class="fas fa-envelope-open-text"></i>
                <span>info@rlqt.com</span>
            </div>
            <div class="d-flex info_single align-items-center">
                <i class="fas fa-map-marked-alt"></i>
                <span>Birmingham, UK</span>
            </div>

        </div>
    </div>
    </div>
    </div>
    </div>
    </section>
    
</body>
</html>
